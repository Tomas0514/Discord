<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark" th:data-user="${user.getUsername()}">
<head>
    <meta charset="UTF-8">
    <title>Discord - Explore</title>

    <link rel="stylesheet" th:href="@{/styles.css}">
    <link rel="stylesheet" th:href="@{/explore.css}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">  
</head>
<body>
    <div id="wrapper">
        <div th:replace="~{guild :: ServerSidebar}"></div>

        <div class="bg-dark-subtle col" id="leftSidebar">
            <h1>Discover</h1>
        </div>

        <div class="col-9" id="middleCol">
            <div id="header" class="bg-secondary-subtle">
                <img alt="" src="/assets/ExploreBackground.svg" style="width: 100%;">
                <div class="layer_123456">
                    <h1>Find your community on Discord</h1>
                    <input type="text" name="search" placeholder="Explore communities" maxlength="32" autocomplete="off" autofocus id="searchInput" class="form-control">
                </div>
            </div>

            <div id="content" class="bg-dark-subtle">
                
            </div>
        </div>

    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script th:src="@{/explore.js}"></script>
    <script th:src="@{/guildCreator.js}"></script>
</body>
</html>
