<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <title th:text="'Discord - ' + ${guild.getName()}">Discord - %guildName%</title>

  <link rel="stylesheet" th:href="@{/styles.css}">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>


  <div class="align-items-start" id="wrapper">

    <nav class="col bg-secondary-subtle overflow-y-scroll" id="serverSidebar" th:fragment="ServerSidebar">
      <div class="list-group list-group-flush align-items-center mt-3">
        <div class="list-group-item p-0 guild-icon">
          <a th:href="@{/guild/@me}">Home</a>
          <a th:href="@{/login}">Login</a>
        </div>
        <div class="bg-dark line"></div>
        <div class="list-group-item p-0 guild-icon" th:each="guild: ${guilds}">
          <a class="guild-icon-box" th:href="@{/guild/{guildId}(guildId=${guild.getId()})}" th:text="${guild.getName()}"></a>
        </div>
      </div>

      <div id="userInfo" class="bg-black">
        <span th:text="${user.getUsername()}" class="fs-2"></span>
      </div>
    </nav>

    <div class="bg-dark-subtle ps-2 col overflow-y-scroll" id="leftSidebar">
      <h1 class="mb-3" th:text="${guild.getName()}"></h1>
      <div id="channels">
        <p class="fs-6 m-0">Channels:</p>
        <ul class="list-unstyled">
            <li th:each="channel: ${guild.getChannels()}">
                <a class="fs-5 m-0" th:href="@{/guild/{guildId}/{channelId}(guildId=${guild.getId()},channelId=${channel.getId()})}" th:text="${channel.getName()}"></a>
            </li>
        </ul>
      </div>
    </div>


    <div class="col-9 p-3 overflow-y-scroll">
      <div id="messages">
        <ul class="ps-0">
          <li class="message mb-3" th:each="message: ${channel.getMessages()}">
            <div class="message-header gap-2">
              <div class="message-header-author fw-bold" th:text="${message.getAuthor().getUsername()}"></div>
              <div class="message-header-timestamp" th:text="${message.getTimestamp()}"></div>
            </div>
            <div class="message-content" >
              <span class="text-break" th:text="${message.getContent()}"></span>
            </div>
          </li>
        </ul>
        <div id="messageDiv">
          <form method="post" th:action="@{/guild/{guildId}/{channelId}/send(guildId=${guild.getId()},channelId=${channel.getId()})}" id="messageForm">
            <input type="text" name="content" th:placeholder="|Message ${channel.getName()}|" maxlength="2048" id="text-box" class="form-control" required autofocus>
            <input type="submit" value="Send" class="form-control" style="width: 10%;">
          </form>
        </div>
      </div>

    </div>


    <div class="bg-dark-subtle ps-2 col overflow-y-scroll">
      <h2>Members:</h2>
      <ul class="list-unstyled">
          <li class="fs-4 ms-3" th:each="member: ${guild.getMembers()}" th:text="${member.getUser().getUsername()}"></li>
      </ul>
    </div>
  </div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
