<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <title>Discord - Me</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/styles.css}">

</head>
<body>

<div id="wrapper">
  <div th:replace="~{guild :: ServerSidebar}"></div>

  <div th:replace="~{user :: FriendBar}"></div>

  <div class="col-9 p-3">
    Pending
    <ul class="list-unstyled">
      <li th:each="request: ${requests}">
        <div>
          <span th:text="${request.getUsername()}"></span>
          <form method="post" th:action="@{/guild/@me/@pending/action}">
            <input type="hidden" name="id" th:value="${request.getId()}">
            <button type="submit" name="action" value="true">Accept</button>
          </form>
          <form method="post" th:action="@{/guild/@me/@pending/action}">
            <input type="hidden" name="id" th:value="${request.getId()}">
            <button type="submit" name="action" value="false">Decline</button>
          </form>
        </div>
      </li>
    </ul>
  </div>

  <div th:replace="~{user :: RightBar}"></div>

</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
