<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Discord</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        ul {
            list-style-type: none;
        }
        h1, h2, h3, h4, h5, h6{
            margin: 0;
        }
        .members, .channels, .messages {
            margin-left: 30px;
        }
        #users {
            position: absolute;
            top: 0;
            right: 50px;
        }
        #welcome {
            top: 8%;
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>

<div class="position-absolute start-50 translate-middle" id="welcome">
    <a class="fs-2" th:href="@{/welcome}">Sign up</a>
    <a class="fs-2" th:href="@{/login}">Log in</a>
    <a class="fs-1" th:href="@{/guild}">Guilds</a>
</div>


<h1>Guilds:</h1>
<ul>
    <li th:each="guild: ${guilds}">
        <h2 th:text="'ID: ' + ${guild.getId()} + ' | Name: ' + ${guild.getName()}"></h2>

        <div class="members">
            <h2>Members:</h2>
            <ul>
                <li th:each="member: ${guild.getMembers()}" th:text="'UserID: ' + ${member.getUser().getId()} + ' | Name: ' + ${member.getUser().getUsername()}"></li>
            </ul>
        </div>

        <div class="channels">
            <h2>Channels:</h2>
            <ul>
                <li th:each="channel: ${guild.getChannels()}">
                    <h3 th:text="'ID: ' + ${channel.getId()} + ' | Name: ' + ${channel.getName()}"></h3>

                    <div class="messages">
                        <h4>Messages:</h4>
                        <ul>
                            <li th:each="message: ${channel.getMessages()}" th:text="'ID: ' + ${message.getId()} + ' | Content: ' + ${message.getContent()} + ' | Author: ' + ${message.getAuthor().getUsername()} + ' | Timestamp: ' + ${message.getTimestamp()}"></li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
        
    </li>
</ul>

<div id="users">
    <h1>Users:</h1>
    <ul>
        <li th:each="user: ${users}" th:text="'ID: ' + ${user.getId()} + ' | Name: ' + ${user.getUsername()}"></li>
    </ul>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
