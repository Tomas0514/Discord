<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <title>Discord - Me</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/styles.css}">

</head>
<body>

<div id="wrapper">
  <div th:replace="~{guild :: ServerSidebar}"></div>

  <div class="bg-dark-subtle ps-2 col overflow-y-scroll" id="leftSidebar" th:fragment="FriendBar">
    <ul class="list-unstyled">
      <li>
        <a class="fs-5 m-0" th:href="@{/guild/@me}">Friends</a>
      </li>
      <li>
        <a class="fs-5 m-0" th:href="@{/guild/@me/@pending}">Pending</a>
      </li>
      <li>
        <a class="fs-5 m-0" th:href="@{/guild/@me/@addFriend?success=false}">Add Friend</a>
      </li>
      <span class="fs-6">Direct Messages</span>
      <li th:each="friend: ${friends}">
        <a class="fs-5 m-0" th:href="@{/guild/@me/{friendId}(friendId=${friend.getGroup().getId()})}" th:text="${friend.getGroup().getTheOtherOne(friend.getUser()).getUsername()}"></a>
      </li>
    </ul>
  </div>

  <div class="col-9 p-3">
    <span>Friends</span>
  </div>

  <div class="bg-dark-subtle ps-2 col" th:fragment="RightBar">

  </div>

</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
