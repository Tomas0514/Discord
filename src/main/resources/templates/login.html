<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <title>Discord - Log in</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <form method="post" th:action="@{/login}">
        <h2>Please log in</h2>

        <div th:if="${param.error}">Invalid username and password.</div>
        <div th:if="${param.logout}">You have been logged out.</div>

        <p>
            <label for="username" class="visually-hidden">Username</label>
            <input type="text" id="username" name="username" maxlength="32" class="form-control" placeholder="Username" required autofocus>
        </p>
        <p>
            <label for="password" class="visually-hidden">Password</label>
            <input type="password" id="password" name="password" maxlength="128" class="form-control" placeholder="Password">
        </p>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
    </form>
</div>
</body>
</html>
