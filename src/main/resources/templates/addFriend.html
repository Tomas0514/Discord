<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <title>Discord - Add Friend</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/styles.css}">

</head>
<body>

<div id="wrapper">
  <div th:replace="~{guild :: ServerSidebar}"></div>

  <div th:replace="~{user :: FriendBar}"></div>

  <div class="col-9 p-3 overflow-y-scroll">
    <span>Add Friend</span>
    <form method="post" th:action="@{/guild/@me/@addFriend/add}">
      <div style="display: flex; gap: 1rem;">
        <div class="col-10">
          <input type="text" list="names" name="username" id="username" placeholder="You can add friends with their usernames" maxlength="32" class="form-control">
          <datalist id="names">
            <option th:each="user: ${allUsers}" th:value="${user.getUsername()}">
          </datalist>
        </div>
        <div class="col">
          <input type="submit" value="Send Friend Request" class="btn btn-primary form-control">
        </div>
      </div>
    </form>
    <div th:if="${param.message}" th:class="${success} ? 'text-success' : 'text-danger'" th:text="${param.message}"></div>
  </div>

  <div th:replace="~{user :: RightBar}"></div>

</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
