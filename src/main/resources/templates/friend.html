<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <title>Discord - Friend</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/styles.css}">

</head>
<body>

<div id="wrapper">
  <div th:replace="~{guild :: ServerSidebar}"></div>

  <div th:replace="~{user :: FriendBar}"></div>

  <div class="col-9 p-3 overflow-y-scroll">
    <div id="messages">
      <ul class="ps-0">
        <li class="message mb-3" th:each="message: ${group.getMessages()}">
          <div class="message-header gap-2">
            <div class="message-header-author fw-bold" th:text="${message.getAuthor().getUsername()}"></div>
            <div class="message-header-timestamp" th:text="${message.getTimestamp()}"></div>
          </div>
          <div class="message-content" >
            <span class="text-break" th:text="${message.getContent()}"></span>
          </div>
        </li>
      </ul>
      <div id="messageDiv">
        <form method="post" th:action="@{/guild/@me/{groupId}/send(groupId=${group.getId()})}" id="messageForm">
          <input type="text" name="content" th:placeholder="|Message ${group.getTheOtherOne(user).getUsername()}|" maxlength="2048" id="text-box" class="form-control" required autofocus>
          <input type="submit" value="Send" class="form-control" style="width: 10%;">
        </form>
      </div>
    </div>

  </div>

  <div th:replace="~{user :: RightBar}"></div>

</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
